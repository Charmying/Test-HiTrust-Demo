<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI 搜尋與整理工具</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-light.min.css"/>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    body { font-family: 'Noto Sans TC', sans-serif; background-color: #f3f4f6; }
    .container { max-width: 800px; margin: auto; padding: 2rem; }
    #results-box {
      min-height: 200px; background-color: #fff; border-radius: 0.5rem;
      padding: 1.5rem; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      line-height: 1.75; word-wrap: break-word; overflow: auto;
    }
    #results-box h1, #results-box h2, #results-box h3, #results-box h4 {
      font-weight: bold; margin-top: 1.5rem; margin-bottom: 0.5rem;
    }
    #results-box h1 { font-size: 2em; }
    #results-box h2 { font-size: 1.5em; }
    #results-box h3 { font-size: 1.25em; }
    #results-box h4 { font-size: 1em; }
    #results-box ul, #results-box ol { list-style-position: inside; margin-bottom: 1rem; }
    #results-box ul li { list-style-type: disc; }
    #results-box ol li { list-style-type: decimal; }
    #results-box pre {
      background-color: #f4f4f4; padding: 1rem; border-radius: 0.5rem;
      overflow-x: auto; white-space: pre-wrap; word-wrap: break-word;
    }
  </style>
</head>
<body class="bg-gray-100 p-8">
  <div class="container bg-white rounded-xl shadow-lg p-6 md:p-10 border border-gray-200">
    <h1 class="text-3xl md:text-4xl font-bold text-center text-gray-800 mb-6">AI 搜尋與整理工具</h1>
    <p class="text-center text-gray-500 mb-6">輸入您想搜尋的內容，選擇處理方式，AI 將自動完成！</p>

    <!-- 搜尋輸入框與按鈕 -->
    <div class="flex flex-col md:flex-row gap-4 mb-4">
      <input type="text" id="searchInput" placeholder="例如：台積電最新股價分析"
             class="flex-1 p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all"/>
      <button id="searchButton"
              class="bg-blue-600 text-white font-bold py-3 px-6 rounded-lg hover:bg-blue-700 transition-colors shadow-md">
        搜尋並整理
      </button>
    </div>

    <!-- 查詢模式選擇 -->
    <div class="mb-6">
      <label class="block text-gray-700 font-semibold mb-2">選擇查詢模式：</label>
      <div class="flex flex-wrap gap-4">
        <label class="flex items-center space-x-2">
          <input type="radio" name="mode" value="default" checked>
          <span>預設</span>
        </label>
        <label class="flex items-center space-x-2">
          <input type="radio" name="mode" value="summary">
          <span>擷取重點</span>
        </label>
        <label class="flex items-center space-x-2">
          <input type="radio" name="mode" value="related-sites">
          <span>提供相關網站</span>
        </label>
        <label class="flex items-center space-x-2">
          <input type="radio" name="mode" value="translate">
          <span>翻譯成中文</span>
        </label>
        <label class="flex items-center space-x-2">
          <input type="radio" name="mode" value="explain">
          <span>AI 問題解釋</span>
        </label>
        <!-- <label class="flex items-center space-x-2">
          <input type="radio" name="mode" value="charts">
          <span>提供統計/圖表</span>
        </label> -->
      </div>
    </div>

    <!-- 搜尋結果 -->
    <div id="results-container" class="mt-8">
      <div id="results-box" class="text-gray-700 text-lg">
        <p>搜尋結果將會顯示在這裡...</p>
      </div>
      <div id="citations" class="mt-4 text-sm text-gray-600 space-y-2"></div>
    </div>
  </div>

  <script>
    const searchInput = document.getElementById('searchInput');
    const searchButton = document.getElementById('searchButton');
    const resultsBox = document.getElementById('results-box');
    const citationsContainer = document.getElementById('citations');

    const apiKey = "AIzaSyAy2hp3ia73ePHOWNE75rTRARxWZ9-3xyw";
    const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${apiKey}`;

    async function fetchAIResponse(userQuery) {
      resultsBox.innerHTML = `<p class="text-center text-gray-400">正在搜尋並整理中，請稍候...</p>`;
      citationsContainer.innerHTML = '';

      const selectedMode = document.querySelector('input[name="mode"]:checked').value;
      let systemPrompt = "";

      switch (selectedMode) {
        case "summary":
          systemPrompt = "你是一位研究助理，請根據搜尋資料，萃取出最重要的重點，以條列式方式簡潔清楚地整理。避免冗言，請使用 Markdown。";
          break;
        case "related-sites":
          systemPrompt = "請列出與搜尋關鍵字相關的網站或資源，並簡要說明每個網站的內容。請以 Markdown 列表格式呈現。";
          break;
        case "translate":
          systemPrompt = "請將搜尋到的英文資料翻譯成中文，並用段落方式清楚呈現，使用 Markdown 語法美化格式。";
          break;
        case "explain":
          systemPrompt = "你是一位專業知識顧問，請用簡單易懂的語言解釋搜尋主題的背景、原因與關鍵概念，適合沒有基礎的讀者。使用 Markdown。";
          break;
        // case "charts":
        //   systemPrompt = "請針對搜尋主題，提供相關的統計資料與圖表說明（如果有）。請清楚列出資料來源，使用 Markdown 語法。";
          break;
        case "default":
        default:
          systemPrompt = "你是一位專業的研究助理。請根據搜尋到的資料，用條列式或段落方式，清晰、簡潔地整理並總結內容。如果有多個來源，請將資訊融會貫通。請直接提供整理好的內容，不要有任何多餘的對話或開頭語。請使用 Markdown 語法來美化內容，例如標題、列表和程式碼區塊。";
      }

      const payload = {
        contents: [{ parts: [{ text: userQuery }] }],
        tools: [{ "google_search": {} }],
        systemInstruction: { parts: [{ text: systemPrompt }] }
      };

      try {
        const response = await fetch(apiUrl, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });

        if (!response.ok) {
          const errorData = await response.json().catch(() => ({}));
          const errorMessage = errorData.error?.message || `API 錯誤，狀態碼：${response.status}`;
          throw new Error(errorMessage);
        }

        const result = await response.json();
        const candidate = result.candidates?.[0];

        if (candidate?.content?.parts?.[0]?.text) {
          const markdownText = candidate.content.parts[0].text;
          const htmlContent = marked.parse(markdownText);
          resultsBox.innerHTML = htmlContent;
          document.querySelectorAll('pre code').forEach(hljs.highlightElement);

          const sources = candidate.groundingMetadata?.groundingAttributions
            ?.map(a => ({ uri: a.web?.uri, title: a.web?.title }))
            ?.filter(s => s.uri && s.title) || [];

          if (sources.length > 0) {
            citationsContainer.innerHTML = `<h3 class="font-bold text-gray-800 mb-2">參考來源:</h3>`;
            sources.forEach(source => {
              citationsContainer.innerHTML += `<div><a href="${source.uri}" target="_blank" class="text-blue-600 hover:underline">${source.title}</a></div>`;
            });
          }
        } else {
          resultsBox.innerHTML = "<p>找不到相關資訊，請換個關鍵字再試。</p>";
        }
      } catch (error) {
        resultsBox.innerHTML = `<p class="text-red-600">發生錯誤：${error.message}</p>`;
      } finally {
        searchButton.disabled = false;
        searchButton.innerText = '搜尋並整理';
      }
    }

    searchButton.addEventListener('click', () => {
      const query = searchInput.value.trim();
      if (query) {
        searchButton.disabled = true;
        searchButton.innerText = '處理中...';
        fetchAIResponse(query);
      }
    });

    searchInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        searchButton.click();
      }
    });
  </script>
</body>
</html>
